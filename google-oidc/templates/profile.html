<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Profile</h1>
                        <img src="{{ user['picture'] }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
                        <p class="card-text"><strong>Full Name:</strong> {{ user['name'] }}</p>
                        <p class="card-text"><strong>First Name:</strong> {{ user['given_name'] }}</p>
                        <p class="card-text"><strong>Last Name:</strong> {{ user['family_name'] }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ user['email'] }}</p>
                        <a href="/logout" class="btn btn-danger btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
